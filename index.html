    <title>Ghina Puspamurti</title>
    <style>
        /* Base Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #f9f9f9;
        }
        
        /* Header Styles */
        .header {
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2c3e50;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        
        /* Profile Section */
        .profile-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            margin-bottom: 2rem;
        }
        
        .profile-image {
            flex: 0 0 250px;
        }
        
        img {
            width: 100%;
            height: auto;
            border-radius: 50%;
            object-fit: cover;
            aspect-ratio: 1/1;
            border: 5px solid white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .profile-description {
            flex: 1;
        }
        
        h2 {
            color: #34495e;
            font-weight: 400;
            font-size: 1.2rem;
            margin: 0 0 1rem 0;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            margin: 2rem 0;
        }
        
        a {
            display: flex;
            width: 36px;
            height: 36px;
            margin: 0 10px;
            border-radius: 50%;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid #ddd;
            color: #555;
        }
        
        a:hover {
            background-color: #2c3e50;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        /* Footer */
        h3 {
            color: #7f8c8d;
            font-weight: 300;
            font-style: italic;
            text-align: center;
            margin-top: 2rem;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .profile-container {
                flex-direction: column;
                gap: 1.5rem;
            }
            
            .profile-image {
                flex: 0 0 auto;
                width: 200px;
            }
            
            .header h1 {
                text-align: center;
            }
        }
    </style>
